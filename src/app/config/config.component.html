<body>
  <a>{{ solution }}</a>
  <div class="inline"></div>
  <h1>Configura tus URL para {{ solution }}</h1>
  <div class="section">
    <h2>Servicio</h2>
    <label for="current">Actual URL:</label>
    <input class="readonly" readonly value="{{ serviceUrl }}" />
    <label for="current">Nueva URL:</label>
    <input />
  </div>
  <div class="section">
    <h2>Endpoint</h2>
    <div class="section2">
      <div class="Endpoint-sec">
        <label for="current">Actual TEP EP:</label>
        <input class="readonly" readonly value="{{ tepEP }}" />
        <label for="current">Nuevo EP:</label>
        <input />
      </div>
      <div class="Endpoint-sec">
        <label for="current">Actual SAP EP:</label>
        <input class="readonly" readonly value="{{ sapEP }}" />
        <label for="current">Nuevo EP:</label>
        <input />
      </div>
    </div>
  </div>
  <div class="buttons">
    <button>Cancelar</button>
    <button>Guardar</button>
  </div>
</body>
